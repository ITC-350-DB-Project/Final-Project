    <head>
        <meta charset="UTF-8">

        <!--<script src="https://code.jquery.com/jquery-latest.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <style>
            th {
                text-align: left;
                min-width: 150px;
            }
            .body{
                background-image: url(/background-image);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body class="body">
        <div id="navbar-placeholder"></div>
        <div class="container justify-center p-5">
            <table class="table table-dark" id="table">
                <tr>
                  <th>Name</th>
                  <th>Alias</th>
                  <th>Nationality</th>
                  <th>Type</th>
                  <th>First Seen</th>
                </tr>
              </table> 
        </div>

    </body>
    <script>
        $(document).ready(function(){
            $.get("http://localhost:3000/api/apt", function(data){
                process(data);
            });
        });

        function process(data){
            //console.log(data);
            for(i=0; i < data.length; i++){
                console.log(data[i]);
                var item = `
                    <tr data-href='http://localhost:3000/apt/${i}' class="table-dark" style="cursor: pointer;">
                        <td>${data[i].Name}</td>
                        <td>${data[i].Aliases}</td>
                        <td>${data[i].Nationality}</td>
                        <td>${data[i].Types}</td>
                        <td>${data[i]["First Seen"]}</td>
                    </tr>`

                $("#table").append(item);
            }
            $("#table tr").on("click", function() {
                var link = $(this).data("href");
                if (link) {
                    window.location.href = link;
                }
            });
        }
        $(function(){
            $("#navbar-placeholder").load("navbar");
        });

</html>
