<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!--<script src="https://code.jquery.com/jquery-latest.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            th {
                text-align: left;
                min-width: 150px;
            }
            .body{
                background-image: url(/background-image);
                background-repeat: no-repeat;
                background-size: cover;
            }
            .row {
                margin-top: 10px !important;
            }
              
        </style>
    </head>
    <body class="body">
        <div id="navbar-placeholder"></div>
        <!-- This is an example page to show how you would make a form that creates a new APT -->
        <div class="container d-flex justify-content-center align-items-center vh-100 ">
            <form action="http://localhost:3000/api/apt/" method="post">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label class="text-white" for="aptName">Name</label>
                        <input class="form-control" type="text" name="aptName" required />
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="text-white" for="aptFirstSeen">Date First Seen</label>
                        <input class="form-control" type="date" name="aptFirstSeen" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label class="text-white" for="aptNation">Nationality</label>
                        <input class="form-control" type="text" name="aptNation" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label class="text-white" for="aptDesc">Description</label>
                        <textarea class="form-control" rows="5" name="aptDesc" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group" id="sources" style="padding: 20px 10px">
                        <input type="hidden" name="numSources" value="0" id="numSources" />
                        <button id="addSource" class="btn" style="background-color:white">Add Source</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input class="btn btn-dark mt-2" type="submit" />
                    </div>
                </div>
            </form>
        </div>
        
    </body>
    <script>
        sourceCount = 1;
        $(function(){
            $("#navbar-placeholder").load("/navbar");
        });
        $(document).ready(function(){
            $("#addSource").click(function(){
                event.preventDefault();
                $("#numSources").val(sourceCount);
                $("#sources").append(`<input class="form-control" type="url" style="margin-top:10px;" name="${"source" + sourceCount}" />`);
                sourceCount++;
            });
        });
    </script>
</html>
