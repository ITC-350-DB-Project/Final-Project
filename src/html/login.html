<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            .form-control {
                max-width: 200px;
            }
            .body{
                background-image: url(/background-image);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body class="body">
        <div id="navbar-placeholder"></div>


        <div class="container d-flex justify-content-center align-items-center vh-100 ">
            <form class="row" action="http://localhost:3000/authenticate" method="post">
                <div class="form-group">
                    <label for="username" class="col-md-2 col-form-label text-white">Username:</label>
                    <input class="form-control col-md-4 mb-3" type="text" name="username">
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 col-form-label text-white">Password:</label>
                    <input class="form-control col-md-4 mb-3" type="password" name="password">
                </div>
                <button class="col-2 btn btn-light " type="submit">Login</button>
            </form> 
        </div>

    </body>
    <script>
        $(function(){
            console.log("Loading navbar...");
            $("#navbar-placeholder").load("navbar", function(){
                console.log("Navbar loaded successfully!");
            });
        });
    </script>
</html>
